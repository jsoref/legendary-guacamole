name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check-semantics:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Run
        uses: GarnerCorp/build-actions/get-image-and-run-command@image-runner
        with:
          image: "busybox"
          command: "echo 'hello there'"
          checkout: "true"
          workload-identity-provider: "no"
